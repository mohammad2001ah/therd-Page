<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therd Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul>
            <!-- 1-this list,class for profile picture -->
            <li class="profile">  
                <div class="imag-box">
                    <img src="me.jpeg" alt="profile picture">
                </div>
                <h2>Mohammad Abu-Alhijaa</h2>
            </li>
            <!-- 2- this list for dashboard -->
            <li>
                <a  class="active"href="#">
                  <i class="fas fa-home"></i> 
                  <p>Dashboard</p>
                </a>   
            </li>
            <!-- 3- this list for Clients -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>Clients</p>
                </a>
                
            </li>
            <!-- 4-this list for projects -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-diagram-project"></i> 
                    <p>Projects</p>
                </a>
                
            </li>
            <!-- 5-this list for Charts -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <!-- 6-this list for posts-->
            <li>
                <a href="#">
                    <i class="fa-solid fa-pen-to-square"></i>  
                    <p>Posts</p>
                </a>
                
            </li>
            <!-- 7-this list for settings -->
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <p>Settings</p>
                </a>
                
            </li>
            <!-- 8-this list for log-out -->
            <li class="log-out">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <p>Log-out</p>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
                <i class="fas fa-chart-bar"></i> 
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                        <div class="data">
                            <p>User</p>
                            <span>100</span>
                        </div>
            </div>
            <div class="box">
                <i class="fas fa-fa-solid fa-pen-to-square"></i>
                <div class="data">
                    <p>Post</p>
                    <span>750</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>350$</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
                <i class="fas fa-chart-bar"></i> 
        </div>
        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td class="price">255$</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>laptop</td>
                    <td class="price">1200$</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td class="price">350$</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
